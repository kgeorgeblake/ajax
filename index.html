<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Open Weather</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />


  <!-- Style to fix the issue of text extending past card length -->
  <style>
    .card-body a {
      word-break: break-all;
    }

    
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: teal ; color: rgb(14, 1, 1);">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-city-o"></i> Weather by City</strong>
      </h1>
    </div>

    <!-- Row for Searching OpenWEether -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
          </div>
          <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="search-term">
              </div>

            
              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-search">
                <i class="fa fa-search"></i> Search</button>
          

            </form>
          </div>
        </div>
      </div>
    </div>


         <!-- This row will handle all of the search terms-->
         <div class="row">
          <div class="col-sm-12">
            <br>
    
            <!-- This card will initially be made up of a card and wells for each of the searches made -->
            <div class="cardser">
    
              <!-- card Heading for the retrieved articles box -->
              <div class="card-header">
                <strong>
                  <i class="fa fa-table"></i>Search History</strong>
                  <p></p>
              </div>
    
              <!-- This main card will hold each of the resulting searches -->
              <div class="card-body" id="weather-section">
              </div>
            </div>
          </div>


    <!-- This row will handle all of the weather -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This card will initially be made up of a card and wells for each of the weather retrieved -->
        <div class="card">

          <!-- card Heading for the retrieved articles box -->
          <div class="card-header">
            <strong>
              <i class="fa fa-table"></i>Updated Weather Info</strong>
          </div>

          <!-- This main card will hold each of the resulting weather -->
          <div class="card-body" id="weather-section">
          </div>
        </div>
      </div>



    </div>

    

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <!-- Code to the JavaScript File -->
  <script src="script.js"></script>

</body>

</html>
